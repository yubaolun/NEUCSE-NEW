</script>
<div class="framework_nav">

            <a href="#">学院概况</a>
            <div class="manage-button"><a href="#">Manage</a></div> <!-- ###need repair### -->

                <li>
                    {% if node.is_leaf_node %}
                        <li><a href="#">{{ node.name }}</a></li>
                    {% else %}
                        <li><a href="#">{{ node.name }}</a></li>
                        <ul>
                            <li> <a href="#">{{ children }}</a></li>
                        </ul>
                    {% endif %}
                </li>
            {% endrecursetree %}
        </ul>
    </ul>
</div>
